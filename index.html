<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./assets/style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bf66ca8fa.js" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>
<body>
     <div id ='header' class ="container-fluid text-center text-light pb-2">
        <h1 class="custom-h1">Weather Dashboard</h1>
    </div>
        <div class="m-1">
            <div class="row">
                <div id="left-bar" class="col-12 col-md-3">
                  
                            <h2 class="m-2 text-center text-md-left">
                                Search for a City:
                            </h2>
             <form id="button-form">
                    <br>
                        <input class="container-fluid shadow p-1 m-2 bg-white" type="text" id="city" name="city" placeholder="Sydney">
                    <br>
                        <input id="submit" type="submit" class="container-fluid m-2 btn btn-primary" value="Submit"></input>
                    <hr>
             </form>
    
                </div>
                <!-- Right bar Area -->
                <div id="weather-content" class="col-12 col-md-9">
                    <!--Today's weather data card-->
                    <div id="today-card" class="container city-container mt-3 w-90">
                        <div class="d-flex flex-row">
                            <h2 id="today-city"></h2>    <h5 id="today-time"></h5>
                        </div>
                        <p>Temp: <span id="today-temperature"></span></p>
                        <p>Wind: <span id="today-wind"></span></p>
                        <p>Humdity: <span id="today-humidity"></span></p>
                        <p>Description: <span id="today-description"></span><img id="today-icon"></p>
                    </div>
                    <div class="container mt-3 w-90">
                        <h3 class="text-center text-md-left">
                            5-Day Forecast:
                        </h3>

                        <!--Following days' weather cards-->
                            <div id="small-cards-container" class="d-flex flex-row flex-wrap justify-content-between mt-4">
                            <!--Rendered using JS-->
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    <footer>
        <div id="links" class="container-fluid h-100">
            <ul class="d-flex flex-column flex-wrap text-center justify-content-between mx-auto w-25 mt-5 flex-md-row">
                <li><a href="https://openweathermap.org/current" target="_blank">WeatherAPI</a></li>
                <li><a href="https://github.com/KangaZero" target="_blank"><i class="fa-brands fa-square-github"></i></a></li>
                <li><a href="#" target="_blank">About</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
    <script src="./assets/script.js"></script>
</body>
</html>
